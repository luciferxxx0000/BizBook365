<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Booking management</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Booking NO</th>
          <th>Customer Name</th>
          <th>Address</th>
          <th>Mobile No</th>
          <th>Form Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.formSubmissionId}"></td>
          <td th:text="${order.customerName}"></td>
          <td th:text="${order.address}"></td>
          <td th:text="${order.mobileNumber}"></td>
          <td th:text="${order.GenarativeForms.formname}"></td>
          <td th:text="${order.Amount}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
